{% load static %}
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="{% static 'css/registrationstyle.css' %}">
</head>
<body>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
    
    <div class="testbox">
      <h1>Registration</h1>
    
      <form action="register" method="POST">
      {% csrf_token %}
      <label id="icon" for="username"><img src="{% static 'img/account_circle_white_18dp.svg' %}"></label>
      <input type="text" name="username" id="username" placeholder="User Name" required/>

      <label id="icon" for="first_name"><img src="{% static 'img/account_circle_white_18dp.svg' %}"></label>
      <input type="text" name="first_name" id="first_name" placeholder="First Name" required/>

      <label id="icon" for="last_name"><img src="{% static 'img/account_circle_white_18dp.svg' %}"></label>
      <input type="text" name="last_name" id="last_name" placeholder="Last Name" required/>

      <label id="icon" for="email"><img src="{% static 'img/mail_white_18dp.svg' %}"></label>
      <input type="email" name="email" id="email" placeholder="Email" required/>

      <label id="icon" for="password1"><img src="{% static 'img/shield_white_18dp.svg' %}"></label>
      <input name="password1" type="password"  id="password1" placeholder="Password" required/>
      
      <label id="icon" for="password2"><img src="{% static 'img/shield_white_18dp.svg' %}"></label>
      <input name="password2" type="password" id="password2" placeholder="Confirm Password" required/>

      <div class="gender">
        <input type="radio" value="None" id="male" name="gender" checked/>
        <label for="male" class="radio" chec>Male</label>
        <input type="radio" value="None" id="female" name="gender" />
        <label for="female" class="radio">Female</label>
       </div> 
       <p>By clicking Register, you agree on our <a href="#">terms and condition</a>.</p>
       <input type="submit" value="Register" class="button">
      </form>
    </div>

</body>
</html>
